<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Manrope Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c8e1fcdab8.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- banner section -->
    <header class="max-w-screen-xl mx-auto flex mt-16 mb-32">
        <!-- text content -->
        <div class="space-y-7">
            <h1 class="text-7xl text-[#1C1C1C]">It's good <br> tea time at The <br> Tea House</h1>
            <p class="text-lg text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                Taste Buds.</p>
            <button
                class="px-5 py-4 bg-gradient-to-r from-[#FF0000] to-[#FF8938] rounded-xl text-xl font-bold text-white">Explore
                More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
        </div>
        <!-- image content -->
        <div>
            <img class="relative" src="./images/banner.png" alt="banner image">
            <!-- banner tiny card -->
            <div class="flex gap-3.5 bg[#FFFFFF] shadow-lg shadow-[#000000] w-64 h-24           rounded-xl px-6 py-4 absolute right-96 top-96">
                <!-- icon container -->
                <div class="">
                    <i class="fa-solid fa-star text-[#FFC850]"></i>
                </div>
                <!-- text container -->
                <div>
                    <h3 class="text-3xl font-extrabold">5.00</h3>
                    <p class="font-semibold text-[#777777]">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
